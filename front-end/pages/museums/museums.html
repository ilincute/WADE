<!DOCTYPE html>
<html>
    <head>
        <title>Languages-Page</title>
        <link href="./museums.css" rel="stylesheet"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body onload="initLanguage()">
        <div class="content">
            <div class="main">
                <h1 class="title">Floor plan</h1>
                <div class="museums">
                    <h2 class="subtitle">1st Floor</h2>
                    <div class="block-display">
                        <div onclick="window.location.href = '/art-museum'" class="parallelogram">Art</div>
                        <div onclick="window.location.href = '/ethnographic-museum'" class="parallelogram">Ethnographic</div>
                    </div>
        
                    <h2 class="subtitle">Ground Floor</h2>
                    <div class="block-display">
                        <div onclick="window.location.href = '/history-museum'"  class="parallelogram">History</div>
                        <div onclick="window.location.href = '/science-museum'"  class="parallelogram">Science</div>
                    </div>
                </div>
                
            </div>
            <nav class="menu">
                <ul class="pages">
                    <li class="item" onclick="window.location.href = '/homepage'"><img class="icon" src="/home-icon.png"></img>Home</li>
                    <li class="item select" onclick="window.location.href = '/museums'"><img class="icon" src="/museum-icon.png">Museums</li>
                    <li class="item" onclick="window.location.href = '/search'"><img class="icon" src="/search-icon.png">Search</li>
                    <li class="item" onclick="window.location.href = '/me'"><img class="icon" src="/account-icon.png">Me</li>
                </ul>
            </nav>
        </div>
        <script src="museums.js"></script>
    </body>
</html>
