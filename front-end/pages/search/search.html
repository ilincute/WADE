<!DOCTYPE html>
<html>
    <head>
        <title>Search-Page</title>
        <link href="./search.css" rel="stylesheet"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body onload="initLanguage()">
        <div class="content">
            
            <div class="main">
                <form>
                    <input id="search_text" placeholder="Search by title" type="text" />
                    <div class="after"></div>
                    <input type="submit" />
                  </form>
                  <h4>&nbsp;</h4>
                  <p class="title">Tap search, Enter to submit</p>

                  <div id="search_cards" class="results">
                      <div class="card">
                          <div class="card-title">
                              <h1>Title</h1>
                          </div>
                          <div class="card-image">
                              <img class="image" src="" />
                          </div>
                      </div>

                  </div>
            </div>
            <nav class="menu">
                <ul class="pages">
                    <li class="item" onclick="window.location.href = '/homepage'"><img class="icon" src="/home-icon.png"></img>Home</li>
                    <li class="item" onclick="window.location.href = '/museums'"><img class="icon" src="/museum-icon.png">Museums</li>
                    <li class="item select" onclick="window.location.href = '/search'"><img class="icon" src="/search-icon.png">Search</li>
                    <li class="item " onclick="window.location.href = '/me'"><img class="icon" src="/account-icon.png">Me</li>
                </ul>
            </nav>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="search.js"></script>
    </body>
</html>
