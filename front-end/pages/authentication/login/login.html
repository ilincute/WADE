<!DOCTYPE html>
<html>
    <head>
        <title>Login-Page</title>
        <link href="./login.css" rel="stylesheet"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body onload="initLanguage()">
        <div class="content">
            
            <div class="main">
                <div class="flex-wrap">
                    <fieldset>
                        <form action novalidate>
                            <input type="radio" name="rg" id="login" checked/>
                            <input type="radio" name="rg" id="sign-up" />
                            <input type="radio" name="rg" id="reset" />        
                
                            <label for="sign-in">Login</label>
                            <label for="sign-up">Sign up</label>
                            <label for="reset">Reset</label>  
                
                            <input class="sign-up login reset" type="email" placeholder="Email" />
                            <input class="sign-up login" type="password" placeholder ="Password" />
                            <input class="sign-up" type="password" placeholder ="Repeat Password" />
                            <button>Submit</button>        
                            
                        </form>
                    </fieldset>
                </div>
            </div>
            <nav class="menu">
                <ul class="pages">
                    <li class="item select">Home</li>
                    <li class="item">Maps</li>
                    <li class="item">Museums</li>
                    <li class="item">Find</li>
                    <li class="item">Me</li>
                </ul>
            </nav>
        </div>
        <script src="login.js"></script>
    </body>
</html>
